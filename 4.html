<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    var n = prompt("请输入一串字符")
    var msg = n.split("");
    var x = 0;
    var y = msg.length-1;
    var result = "";
    for(var i = 0; i < msg.length; i++) {
        if(msg[i].charCodeAt() <= 65 && msg[i].charCodeAt() >= 122) {
            x++;
        }
        if(msg[i].charCodeAt() <= 65 && msg[i].charCodeAt() >= 122) {
            y--;
        }
    }
    alert("将字符串中的字母使用**重新拼接:" + result)
</script>
</html>
